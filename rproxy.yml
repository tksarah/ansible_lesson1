    - block:
        - name: Delete rproxy image
          docker_image: name="tksarah/rproxy" state=absent

        - name: Build rproxy image
          docker_image: path="./dockerfile" name="tksarah/rproxy" state=build

        - name: Run Reverse Proxy on my container
          docker:
            name: "rproxy"
            image: tksarah/rproxy
            detach: true
            state: started
            ports:
              - "80:80"
            tty: true

      tags: rproxy

    - name: Clean up
      file: path=./dockerfile/{{ item }} state=absent
      with_items:
        - myproxy
        - userlist

